<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>{% block title %}Kaibosh{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"/>
    <link href="{{ url_for('static', filename='Kaibosh.css') }}" rel="stylesheet">
</head>
<body>
    <nav>
        <a href="/">Home</a>
        <a href="/collections">Collections</a>
        <a href="/sort">Sorts</a>
        <a href="/receivers">Receivers</a>
        {% if login==True %}
            <a href="/logout">Logout</a>
        {% else %}
        {% endif %}
        {% if login==False %}
            <a href="/signup">Signup</a>
            <a href="/login">Login</a>
        {% else %}
        {% endif %}
        {% if admin%}
            <a href="/admin_pending">Admin</a>
        {% else %}
        {% endif %}
    </nav>

    <header>
        {% block pageheading %}{% endblock %}
    </header>

    <main>
        {% block main %}{% endblock %}
    </main>
</body>
</html>
